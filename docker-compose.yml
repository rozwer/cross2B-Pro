name: seo-article-generator

services:
  # =============================================================================
  # Infrastructure Services
  # =============================================================================

  postgres:
    image: postgres:16-alpine
    container_name: seo-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-seo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-seo_password}
      POSTGRES_DB: ${POSTGRES_DB:-seo_articles}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-seo} -d ${POSTGRES_DB:-seo_articles}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: seo-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio-init:
    image: minio/mc:latest
    container_name: seo-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb --ignore-existing myminio/${MINIO_BUCKET:-seo-artifacts};
      mc anonymous set download myminio/${MINIO_BUCKET:-seo-artifacts}/public;
      exit 0;
      "

  temporal:
    image: temporalio/auto-setup:latest
    container_name: seo-temporal
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-seo}
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-seo_password}
      - POSTGRES_SEEDS=postgres
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${TEMPORAL_PORT:-7233}:7233"
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  temporal-ui:
    image: temporalio/ui:latest
    container_name: seo-temporal-ui
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      temporal:
        condition: service_healthy
    ports:
      - "${TEMPORAL_UI_PORT:-8080}:8080"
    restart: unless-stopped

  # =============================================================================
  # Application Services
  # =============================================================================

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: seo-api
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-seo}:${POSTGRES_PASSWORD:-seo_password}@postgres:5432/${POSTGRES_DB:-seo_articles}
      # Storage
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-seo-artifacts}
      MINIO_SECURE: "false"
      # Temporal
      TEMPORAL_HOST: temporal
      TEMPORAL_PORT: "7233"
      TEMPORAL_NAMESPACE: ${TEMPORAL_NAMESPACE:-default}
      TEMPORAL_TASK_QUEUE: ${TEMPORAL_TASK_QUEUE:-seo-article-generation}
      # LLM API Keys (from .env)
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      # Application
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      temporal:
        condition: service_healthy
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./apps:/app/apps:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: seo-worker
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-seo}:${POSTGRES_PASSWORD:-seo_password}@postgres:5432/${POSTGRES_DB:-seo_articles}
      # Storage
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-seo-artifacts}
      MINIO_SECURE: "false"
      # Temporal
      TEMPORAL_HOST: temporal
      TEMPORAL_PORT: "7233"
      TEMPORAL_NAMESPACE: ${TEMPORAL_NAMESPACE:-default}
      TEMPORAL_TASK_QUEUE: ${TEMPORAL_TASK_QUEUE:-seo-article-generation}
      # LLM API Keys (from .env)
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      # Tool API Keys
      SERP_API_KEY: ${SERP_API_KEY:-}
      # Application
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      temporal:
        condition: service_healthy
    volumes:
      - ./apps:/app/apps:ro
    restart: unless-stopped

  ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.ui
    container_name: seo-ui
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:${API_PORT:-8000}
      NEXT_PUBLIC_WS_URL: ws://localhost:${API_PORT:-8000}
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${UI_PORT:-3000}:3000"
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:

networks:
  default:
    name: seo-network
